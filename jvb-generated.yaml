---
apiVersion: v1
kind: Service
metadata:
  name: jvb-tcp
  labels:
    app: jvb
spec:
  selector:
    app: jvb
  ports:
  - name: "port-4443"
    port: 4443
    targetPort: 4443
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  name: jvb-udp
  labels:
    app: jvb
spec:
  selector:
    app: jvb
  ports:
  - name: "port-10000"
    port: 10000
    protocol: UDP
    targetPort: 10000
  type: LoadBalancer
